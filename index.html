<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>rohit.info</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
/* ===== cobalt-blue GBA-SP palette ===== */
:root{
  --shell-light:#4b6dd4;
  --shell-dark :#2c4ba6;
  --bezel      :#262626;
  --lcd-top    :#add2ff;
  --lcd-bot    :#e6f3ff;
  --btn-face   :#4b5357;
  --btn-shadow :rgba(0,0,0,.45);
}

/* ==== reset & centring ==== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow:hidden}
body.boot,body{             /* boot class removed after flash */
  font-family:'Press Start 2P',monospace;
  background:#f4f7ff;
  display:flex;align-items:center;justify-content:center;
}

/* ===== shell ===== */
.device{
  width:clamp(280px,90vw,360px);
  height:90vh;max-height:640px;
  display:flex;flex-direction:column;
  padding:1.4rem 1rem 1.4rem;
  border-radius:18px;
  background:linear-gradient(150deg,var(--shell-light) 0 35%,var(--shell-dark) 65% 100%);
  box-shadow:0 6px 14px rgba(0,0,0,.45);
  position:relative;
}

/* ===== TOP – screen ===== */
.screen{
  flex:1 1 40%;
  background:var(--bezel);
  border:4px solid #0004;
  border-radius:6px;
  padding:0.8rem 0.8rem 0.1rem;
  margin-bottom:20px;
  display:flex;flex-direction:column;
  position:relative;
}

/* Shell corner dots - positioned on blue shell around screen */
.device::before{
    content:'';
    position:absolute;
    top:calc(1rem - 14px);left:calc(0.9rem - 2.6px);right:calc(0.9rem - 2.6px);
    height:24px;
    background:
        radial-gradient(circle at 10.5px 10.5px, #1a2966 6.56px, transparent 6.56px),
        radial-gradient(circle at calc(100% - 10.5px) 10.5px, #1a2966 6.56px, transparent 6.56px);
    background-size:31.5px 31.5px, 31.5px 31.5px;
    background-repeat:no-repeat;
    background-position:left top, right top;
    z-index:1;
}
.device::after{
  content:'';
  position:absolute;
  top:calc(40% + 10px);left:calc(0.9rem - 2.6px);right:calc(0.9rem - 2.6px);
  height:24px;
  background:
    radial-gradient(circle at 10.5px 10.5px, #1a2966 6.56px, transparent 6.56px),
    radial-gradient(circle at calc(100% - 10.5px) 10.5px, #1a2966 6.56px, transparent 6.56px);
  background-size:31.5px 31.5px, 31.5px 31.5px;
  background-repeat:no-repeat;
  background-position:left top, right top;
  z-index:1;
}
.lcd{
  height:calc(100% - 26px);          /* space for logo */
  background:linear-gradient(var(--lcd-top),var(--lcd-bot));
  border:2px solid #1c1c1c;
  overflow-y:auto;
  position:relative;
}
  /* boot flash */
  body.boot .lcd::before{
    content:'';
    position:absolute;inset:0;background:#fff;z-index:10;
    animation:bootFlash .4s steps(1) forwards,
              bootFade  2.4s .4s forwards;
  }
  @keyframes bootFlash{0%,100%{background:#fff}50%{background:#000}}
  @keyframes bootFade {to{opacity:0}}

.lcd-content{padding:.6rem;color:#000;font-size:.55rem}
h2{font-size:.7rem;color:#002061;margin-bottom:.6rem}
section p{margin-bottom:.6rem;line-height:1.3}

.logo{
  font-size:.38rem;color:#f7f7f7;letter-spacing:.3px;
  text-align:center;margin-top:2px;font-weight:normal;
}

/* ===== HINGE ===== */
.hinge{
  height:20px;margin:.32rem 0;
  border-radius:10px;
  background:linear-gradient(180deg,#5571db 0%,#2c4ba6 50%, #1f3785 100%);
  box-shadow:inset 0 3px 6px rgba(255,255,255,.2),
              inset 0 -2px 4px rgba(0,0,0,.6),
              0 1px 2px rgba(0,0,0,.3);
  position:relative;
}
.hinge::before{
  content:'';
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%, -50%);
  width:60%;height:2px;
  background:rgba(255,255,255,.15);
  border-radius:1px;
}

/* ===== BOTTOM – controls ===== */
.controls{flex:1 1 50%;position:relative;perspective:500px}

/* D-pad with recessed area */
.dpad{
  position:absolute;left:24%;top:35%;
  transform:translate(-50%,-50%);
  width:90px;height:90px;
  background:linear-gradient(145deg, #4b6dd4, #2c4ba6);
  border-radius:50%;
  box-shadow:inset 4px 4px 12px rgba(0,0,0,0.6),
             inset -2px -2px 6px rgba(255,255,255,0.2);
  display:flex;align-items:center;justify-content:center;
  position:relative;
}
.dpad::before{
  content:'';
  position:absolute;
  width:64px;height:64px;
  background:linear-gradient(145deg, #6b6f73, #4a4e52);
  clip-path:polygon(
   37% 0,63% 0,63% 37%,100% 37%,100% 63%,63% 63%,
   63% 100%,37% 100%,37% 63%,0 63%,0 37%,37% 37%);
  box-shadow:inset 2px 2px 4px rgba(255,255,255,0.4),
             inset -3px -3px 6px rgba(0,0,0,0.8),
             0 2px 5px rgba(0,0,0,0.2),
             0 1px 2px rgba(0,0,0,0.1);
  cursor:pointer;
  transition:transform 0.1s ease;
  transform-style:preserve-3d;
  z-index:1;
}

/* D-pad directional areas */
.dpad-up, .dpad-down, .dpad-left, .dpad-right{
  position:absolute;
  cursor:pointer;
  z-index:3;
}
.dpad-up{
  top:13px;left:50%;transform:translateX(-50%);
  width:26px;height:26px;
}
.dpad-down{
  bottom:13px;left:50%;transform:translateX(-50%);
  width:26px;height:26px;
}
.dpad-left{
  left:13px;top:50%;transform:translateY(-50%);
  width:26px;height:26px;
}
.dpad-right{
  right:13px;top:50%;transform:translateY(-50%);
  width:26px;height:26px;
}

/* D-pad press effects */
.dpad.pressing-up::before{
  transform:rotateX(14deg);
  box-shadow:inset 2px 2px 4px rgba(255,255,255,0.5),
             inset -3px -3px 6px rgba(0,0,0,0.9),
             0 4px 8px rgba(0,0,0,0.25),
             0 2px 4px rgba(0,0,0,0.15);
}
.dpad.pressing-down::before{
  transform:rotateX(-14deg);
  box-shadow:inset 2px 2px 4px rgba(255,255,255,0.5),
             inset -3px -3px 6px rgba(0,0,0,0.9),
             0 1px 3px rgba(0,0,0,0.3);
}
.dpad.pressing-left::before{
  transform:rotateY(-12deg);
  box-shadow:inset 2px 2px 4px rgba(255,255,255,0.5),
             inset -3px -3px 6px rgba(0,0,0,0.9),
             3px 2px 6px rgba(0,0,0,0.25);
}
.dpad.pressing-right::before{
  transform:rotateY(16deg);
  box-shadow:inset 2px 2px 4px rgba(255,255,255,0.5),
             inset -3px -3px 6px rgba(0,0,0,0.9),
             -3px 2px 6px rgba(0,0,0,0.25);
}

/* A/B pill */
.ab-pill{
  position:absolute;right:10%;top:35%;
  transform:translateY(-50%) rotate(-15deg);
  width:110px;height:54px;border-radius:28px;
  background:#2747a0;box-shadow:inset 4px 4px 8px var(--btn-shadow);
  display:flex;align-items:center;justify-content:space-around;
  padding:0 14px;
}
.ab-btn{
  transform:rotate(15deg);
  width:34px;height:34px;border-radius:50%;border:none;
  background:var(--btn-face);
  box-shadow:inset 2px 2px 3px rgba(255,255,255,0.4),
             inset -2px -2px 4px rgba(0,0,0,0.6),
             0 3px 6px rgba(0,0,0,0.25),
             0 1px 2px rgba(0,0,0,0.15);
  font-size:.55rem;font-weight:bold;color:#000;cursor:pointer;
  transition:all 0.1s ease;
}
.ab-btn:active{
  transform:rotate(15deg) translateY(1px);
  box-shadow:inset 1px 1px 2px rgba(255,255,255,0.3),
             inset -3px -3px 5px rgba(0,0,0,0.7),
             0 1px 3px rgba(0,0,0,0.3);
}

/* Speaker grille 4×4 */
.speaker{
  position:absolute;bottom:90px;left:50%;
  transform:translateX(-50%);
  display:grid;gap:8px;
  grid-template:repeat(4,4px)/repeat(4,4px);
}
.speaker div{
  width:4px;height:5px;border-radius:50%;background:#1f1f1f;
}

/* Power indicators - two small rectangles */
.power-indicators{
  position:absolute;right:-12px;top:5%;
  display:flex;flex-direction:column;gap:10px;
}
.power-indicator{
  width:6px;height:12px;
  background:linear-gradient(90deg, #4b5357, #4b5357);
  border-radius:1px;
  box-shadow:inset 1px 0 2px rgba(0,0,0,0.4),
             inset -1px 0 1px rgba(255,255,255,0.1);
}
.power-indicator.on{
  background:linear-gradient(90deg, #228B22, #32CD32);
  box-shadow:inset 1px 0 2px rgba(0,0,0,0.4),
             inset -1px 0 1px rgba(255,255,255,0.2),
             0 0 3px rgba(50,205,50,0.3);
}

/* Start / Select with recessed areas */
.startselect{
  position:absolute;bottom:34px;left:50%;transform:translateX(-50%);
  display:flex;gap:18px;font-size:.32rem;color:#000;text-align:center;
}
.startselect > div{
  position:relative;
}
.startselect > div::before{
  content:'';
  position:absolute;
  top:-4px;left:50%;
  transform:translateX(-50%);
  width:24px;height:24px;
  background:var(--shell-dark);
  border-radius:50%;
  box-shadow:inset 1px 1px 4px rgba(0,0,0,0.4),
             inset -1px -1px 2px rgba(255,255,255,0.1);
  z-index:-1;
}
.startselect button{
  width:14px;height:14px;border-radius:50%;border:none;
  background:var(--btn-face);
  box-shadow:inset 1px 1px 2px rgba(255,255,255,0.4),
             inset -1px -1px 3px rgba(0,0,0,0.6),
             0 2px 4px rgba(0,0,0,0.2),
             0 1px 1px rgba(0,0,0,0.1);
  cursor:pointer;
  transition:all 0.1s ease;
}
.startselect button:active{
  transform:translateY(1px);
  box-shadow:inset 1px 1px 1px rgba(255,255,255,0.3),
             inset -2px -2px 4px rgba(0,0,0,0.7),
             0 1px 2px rgba(0,0,0,0.25);
}

/* Brightness button - centered above start/select */
.brightness{
  position:absolute;bottom:85%;left:50%;transform:translateX(-50%);
  font-size:.32rem;color:#000;text-align:center;
}
.brightness > div{
  position:relative;
}
.brightness > div::before{
  content:'';
  position:absolute;
  top:-4px;left:50%;
  transform:translateX(-50%);
  width:24px;height:24px;
  background:var(--shell-dark);
  border-radius:50%;
  box-shadow:inset 1px 1px 4px rgba(0,0,0,0.4),
             inset -1px -1px 2px rgba(255,255,255,0.1);
  z-index:-1;
}
.brightness button{
  width:14px;height:14px;border-radius:50%;border:none;
  background:var(--btn-face);
  box-shadow:inset 1px 1px 2px rgba(255,255,255,0.4),
             inset -1px -1px 3px rgba(0,0,0,0.6),
             0 2px 4px rgba(0,0,0,0.2),
             0 1px 1px rgba(0,0,0,0.1);
  cursor:pointer;
  transition:all 0.1s ease;
}
.brightness button:active{
  transform:translateY(1px);
  box-shadow:inset 1px 1px 1px rgba(255,255,255,0.3),
             inset -2px -2px 4px rgba(0,0,0,0.7),
             0 1px 2px rgba(0,0,0,0.25);
}

/* scale down on squat phones */
@media(max-height:550px){.device{transform:scale(.85)}}
</style>
</head>

<body class="boot">
  <div class="device">

    <!-- ========== TOP ========== -->
    <div class="screen">
      <div class="lcd">
        <div class="lcd-content">
          <h2>ABOUT</h2>
          <section>
            <p>Hi! I'm Rohit.</p>
          </section>
        </div>
      </div>
      <div class="logo">GAME&nbsp;BOY&nbsp;ADVANCE&nbsp;&nbsp;SP</div>
    </div>

    <!-- ===== HINGE ===== -->
    <div class="hinge" aria-hidden="true"></div>

    <!-- ========== BOTTOM ========== -->
    <div class="controls">
      <!-- D-pad -->
      <div class="dpad" aria-label="dpad">
        <div class="dpad-up" aria-label="up"></div>
        <div class="dpad-down" aria-label="down"></div>
        <div class="dpad-left" aria-label="left"></div>
        <div class="dpad-right" aria-label="right"></div>
      </div>

      <!-- A / B -->
      <div class="ab-pill">
        <button class="ab-btn" aria-label="A">A</button>
        <button class="ab-btn" aria-label="B">B</button>
      </div>

      <!-- Power indicators -->
      <div class="power-indicators" aria-label="power indicators">
        <div class="power-indicator on"></div>
        <div class="power-indicator"></div>
      </div>

      <!-- Speaker grille -->
      <div class="speaker" aria-hidden="true">
        <!-- 16 dots -->
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
      </div>

      <!-- Brightness button -->
      <div class="brightness">
        <div><button aria-label="brightness"></button><br /></div>
      </div>

      <!-- Start / Select -->
      <div class="startselect">
        <div><button aria-label="select"></button><br />SELECT</div>
        <div><button aria-label="start"></button><br />START</div>
      </div>
    </div>

  </div>

<script>
/* remove boot class after flash */
setTimeout(()=>document.body.classList.remove('boot'),2800);

/* Button press animations and logging */
document.addEventListener('DOMContentLoaded', function() {
  // D-pad elements
  const dpad = document.querySelector('.dpad');
  const dpadUp = document.querySelector('.dpad-up');
  const dpadDown = document.querySelector('.dpad-down');
  const dpadLeft = document.querySelector('.dpad-left');
  const dpadRight = document.querySelector('.dpad-right');

  // Other button elements
  const aButton = document.querySelector('.ab-btn[aria-label="A"]');
  const bButton = document.querySelector('.ab-btn[aria-label="B"]');
  const startButton = document.querySelector('button[aria-label="start"]');
  const selectButton = document.querySelector('button[aria-label="select"]');
  const brightnessButton = document.querySelector('button[aria-label="brightness"]');

  console.log('All button elements found:', { 
    dpad, dpadUp, dpadDown, dpadLeft, dpadRight,
    aButton, bButton, startButton, selectButton, brightnessButton 
  });

  // Add press effects with logging
  dpadUp.addEventListener('mousedown', (e) => {
    console.log('Up pressed');
    dpad.classList.add('pressing-up');
    e.preventDefault();
  });
  dpadUp.addEventListener('mouseup', () => {
    console.log('Up released');
    dpad.classList.remove('pressing-up');
  });
  dpadUp.addEventListener('mouseleave', () => dpad.classList.remove('pressing-up'));

  dpadDown.addEventListener('mousedown', (e) => {
    console.log('Down pressed');
    dpad.classList.add('pressing-down');
    e.preventDefault();
  });
  dpadDown.addEventListener('mouseup', () => {
    console.log('Down released');
    dpad.classList.remove('pressing-down');
  });
  dpadDown.addEventListener('mouseleave', () => dpad.classList.remove('pressing-down'));

  dpadLeft.addEventListener('mousedown', (e) => {
    console.log('Left pressed');
    dpad.classList.add('pressing-left');
    e.preventDefault();
  });
  dpadLeft.addEventListener('mouseup', () => {
    console.log('Left released');
    dpad.classList.remove('pressing-left');
  });
  dpadLeft.addEventListener('mouseleave', () => dpad.classList.remove('pressing-left'));

  dpadRight.addEventListener('mousedown', (e) => {
    console.log('Right pressed');
    dpad.classList.add('pressing-right');
    e.preventDefault();
  });
  dpadRight.addEventListener('mouseup', () => {
    console.log('Right released');
    dpad.classList.remove('pressing-right');
  });
  dpadRight.addEventListener('mouseleave', () => dpad.classList.remove('pressing-right'));

  // Touch support
  dpadUp.addEventListener('touchstart', (e) => {
    console.log('Up touched');
    dpad.classList.add('pressing-up');
    e.preventDefault();
  });
  dpadUp.addEventListener('touchend', () => {
    console.log('Up touch ended');
    dpad.classList.remove('pressing-up');
  });
  
  dpadDown.addEventListener('touchstart', (e) => {
    console.log('Down touched');
    dpad.classList.add('pressing-down');
    e.preventDefault();
  });
  dpadDown.addEventListener('touchend', () => {
    console.log('Down touch ended');
    dpad.classList.remove('pressing-down');
  });
  
  dpadLeft.addEventListener('touchstart', (e) => {
    console.log('Left touched');
    dpad.classList.add('pressing-left');
    e.preventDefault();
  });
  dpadLeft.addEventListener('touchend', () => {
    console.log('Left touch ended');
    dpad.classList.remove('pressing-left');
  });
  
  dpadRight.addEventListener('touchstart', (e) => {
    console.log('Right touched');
    dpad.classList.add('pressing-right');
    e.preventDefault();
  });
  dpadRight.addEventListener('touchend', () => {
    console.log('Right touch ended');
    dpad.classList.remove('pressing-right');
  });

  // A Button events
  aButton.addEventListener('mousedown', () => {
    console.log('A button pressed');
  });
  aButton.addEventListener('mouseup', () => {
    console.log('A button released');
  });
  aButton.addEventListener('touchstart', () => {
    console.log('A button touched');
  });
  aButton.addEventListener('touchend', () => {
    console.log('A button touch ended');
  });

  // B Button events
  bButton.addEventListener('mousedown', () => {
    console.log('B button pressed');
  });
  bButton.addEventListener('mouseup', () => {
    console.log('B button released');
  });
  bButton.addEventListener('touchstart', () => {
    console.log('B button touched');
  });
  bButton.addEventListener('touchend', () => {
    console.log('B button touch ended');
  });

  // Start Button events
  startButton.addEventListener('mousedown', () => {
    console.log('Start button pressed');
  });
  startButton.addEventListener('mouseup', () => {
    console.log('Start button released');
  });
  startButton.addEventListener('touchstart', () => {
    console.log('Start button touched');
  });
  startButton.addEventListener('touchend', () => {
    console.log('Start button touch ended');
  });

  // Select Button events
  selectButton.addEventListener('mousedown', () => {
    console.log('Select button pressed');
  });
  selectButton.addEventListener('mouseup', () => {
    console.log('Select button released');
  });
  selectButton.addEventListener('touchstart', () => {
    console.log('Select button touched');
  });
  selectButton.addEventListener('touchend', () => {
    console.log('Select button touch ended');
  });

  // Brightness Button events
  brightnessButton.addEventListener('mousedown', () => {
    console.log('Brightness button pressed');
  });
  brightnessButton.addEventListener('mouseup', () => {
    console.log('Brightness button released');
  });
  brightnessButton.addEventListener('touchstart', () => {
    console.log('Brightness button touched');
  });
  brightnessButton.addEventListener('touchend', () => {
    console.log('Brightness button touch ended');
  });
});
</script>
</body>
</html>
